<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .calculadora {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .display {
      background-color: #000;
      color: #0f0;
      font-size: 2em;
      padding: 10px;
      text-align: right;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    .operador {
      background-color: #f39c12;
    }

    .operador:hover {
      background-color: #e67e22;
    }

    .igual {
      background-color: #2ecc71;
    }

    .igual:hover {
      background-color: #27ae60;
    }

    .limpar {
      background-color: #e74c3c;
    }

    .limpar:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="display" id="display">0</div>
    <div class="botoes">
      <button onclick="limpar()" class="limpar">C</button>
      <button onclick="adicionar('%')" class="operador">%</button>
      <button onclick="adicionar('/')" class="operador">÷</button>
      <button onclick="adicionar('*')" class="operador">×</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')" class="operador">−</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')" class="operador">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="calcular()" class="igual">=</button>

      <button onclick="adicionar('0')" style="grid-column: span 2">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function adicionar(valor) {
      if (display.innerText === '0') {
        display.innerText = valor;
      } else {
        display.innerText += valor;
      }
    }

    function limpar() {
      display.innerText = '0';
    }

    function calcular() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = 'Erro';
      }
    }
  </script>
</body>
</html>
